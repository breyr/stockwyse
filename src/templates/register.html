{% extends "base.html" %} {% block title %}- Register{% endblock %} {% block nav
%}
<a href="{{url_for('login')}}" class="btn btn-outline-light ms-auto me-3"
  >Log In</a
>
{% endblock %} {% block body %}
<div class="flex-mid">
  <h1>Create an Account</h1>
  <form method="POST" action="/register">
    <div class="form-group">
      <div class="mb-2 mt-3">
        <input
          type="text"
          class="form-control"
          name="email"
          placeholder="Email"
        />
      </div>
    </div>
    <div class="form-group">
      <div class="mb-2 mt-3">
        <input
          type="password"
          class="form-control"
          name="password"
          placeholder="Password"
        />
      </div>
    </div>
    <p class="muted-text">Password must be at least 6 characters.</p>
    <button type="submit" class="btn btn-green mt-2">register</button>
  </form>
  <a href="{{url_for('login')}}" class="mt-5">Already have an account? Log In</a
  ><br />
</div>
{% endblock %}
